<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a0a1a;
            --secondary: rgba(255, 255, 255, 0.1);
            --accent: #6c5ce7;
            --text: #ffffff;
            --radius: 15px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .moon {
            position: fixed;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #aaa 100%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.1;
            z-index: 0;
            animation: moon-glow 8s ease-in-out infinite;
        }

        @keyframes moon-glow {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.15; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            transition: transform 0.3s ease;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .content-section {
            padding: 5rem 2rem 2rem;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .content-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .search-bar {
            margin: 2rem 0;
            max-width: 600px;
            width: 100%;
        }

        #gameSearch {
            width: 100%;
            padding: 1rem;
            border-radius: var(--radius);
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        #gameSearch:focus {
            outline: 2px solid var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card p {
            padding: 1rem;
            color: var(--text);
            text-align: center;
            font-weight: 500;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .light-mode {
    --primary: #f0f0f5;
    --secondary: rgba(0, 0, 0, 0.05);

}

        /* Add under media query section */
.settings-grid {
    display: grid;

}

.setting-card {
    background: var(--secondary);

.setting-item {
    display: flex;

.switch {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 24px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.1);
    transition: var(--transition);
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background: var(--text);
    transition: var(--transition);
    border-radius: 50%;
}

input:checked + .slider {
    background: var(--accent);
}

input:checked + .slider:before {
    transform: translateX(24px);
}

.color-picker {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
}

.color-option {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
    transition: var(--transition);
}

.social-links {
    display: flex;
    gap: 1.5rem;
    align-items: center;
}

.social-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    transition: var(--transition);
}

.social-link i {
    font-size: 2rem;
}

.social-link span {
    color: var(--text);
    font-size: 1.1rem;

.social-link:hover {

}

.color-option.active {
    border-color: var(--text);
}

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;

                background: rgba(10, 10, 26, 0.95);

            }

            .nav-links.active {
                right: 0;
            }

                display: block;
            }

            .content-section {
                padding: 5rem 1rem 1rem;
            }

            .games {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.querySelector('.loader');
            window.addEventListener('load', () => {
                setTimeout(() => loader.classList.add('hidden'), 1000);
            });

            // Particles
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80 },
                    color: { value: '#6c5ce7' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5 },
                    size: { value: 3 },
                    move: { enable: true, speed: 0.5 }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' }
                    }
                }
            });

            // Mobile menu
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Game search
            const gameSearch = document.getElementById('gameSearch');
            gameSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.game-card').forEach(card => {
                    const title = card.querySelector('p').textContent.toLowerCase();
                    card.style.display = title.includes(searchTerm) ? 'block' : 'none';
                });
            });

            // Section observer
            // Change the observer threshold to 0.01 for better detection
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('active');
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.hash === `#${entry.target.id}`);
            });
        }
    });
}, { threshold: 0.01 }); // Changed from 0.1 to 0.01

            document.querySelectorAll('.content-section').forEach(section => {
                observer.observe(section);
            });

            // Dark mode toggle
                  // Replace the existing dark mode toggle function with:
const themeToggle = document.getElementById('themeToggle');
const particleToggle = document.getElementById('particleToggle');

// Theme management
function updateTheme(isDark) {
    if (isDark) {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
    }
}

themeToggle.addEventListener('change', (e) => {
    updateTheme(!e.target.checked);
    localStorage.setItem('theme', e.target.checked ? 'light' : 'dark');
});

// Particle management
particleToggle.addEventListener('change', (e) => {
    const particles = document.getElementById('particles-js');
    particles.style.display = e.target.checked ? 'block' : 'none';
    localStorage.setItem('particles', e.target.checked ? 'on' : 'off');
});

// Load saved settings
const savedTheme = localStorage.getItem('theme') || 'dark';
const savedParticles = localStorage.getItem('particles') || 'on';

themeToggle.checked = savedTheme === 'light';
updateTheme(savedTheme === 'dark');
particleToggle.checked = savedParticles === 'on';
document.getElementById('particles-js').style.display = savedParticles === 'on' ? 'block' : 'none';

            // Load saved theme
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        });

        // Moon animation
        let rotation = 0;
        setInterval(() => {
            rotation += 0.1;
            document.querySelector('.moon').style.transform = `rotate(${rotation}deg)`;
        }, 50);
    </script>
